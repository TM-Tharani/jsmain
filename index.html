<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="dashboard.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('age')">Age Checker</button>
    <button onclick="showSection('greeting')">Greeting</button>
    <button onclick="showSection('calculator')">Calculator</button>
    <button onclick="showSection('quotes')">Quotes</button>
  </div>

  <div class="main">
    <div id="profile" class="card">
      <h2>Profile Info</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="number" id="birthYear" placeholder="Birth Year">
      <input type="text" id="city" placeholder="City">
      <button class="action" onclick="saveProfile()">Save Profile</button>
      <div class="output" id="profileOutput"></div>
    </div>

    <div id="age" class="card hidden">
      <h2>Age Checker</h2>
      <button class="action" onclick="checkAge()">Check Age</button>
      <div class="output" id="ageOutput"></div>
    </div>

    <div id="greeting" class="card hidden">
      <h2>Greeting</h2>
      <button class="action" onclick="showGreeting()">Show Greeting</button>
      <div class="output" id="greetingOutput"></div>
    </div>

    <div id="calculator" class="card hidden">
      <h2>Calculator</h2>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <br>
      <button class="action" onclick="calculate('add')">Add</button>
      <button class="action" onclick="calculate('sub')">Subtract</button>
      <button class="action" onclick="calculate('mul')">Multiply</button>
      <button class="action" onclick="calculate('div')">Divide</button>
      <div class="output" id="calcOutput"></div>
    </div>

    <div id="quotes" class="card hidden">
      <h2>Motivational Quote</h2>
      <button class="action" onclick="showQuote()">Get Quote</button>
      <div class="output" id="quoteOutput"></div>
    </div>
  </div>
</body>
</html>
