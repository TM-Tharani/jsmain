<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('age')">Age Checker</button>
    <button onclick="showSection('greeting')">Greeting</button>
    <button onclick="showSection('calculator')">Calculator</button>
    <button onclick="showSection('quotes')">Quotes</button>
  </div>

  <div class="main">
    <!-- Profile -->
    <div id="profile" class="card">
      <h2>Profile Info</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="number" id="birthYear" placeholder="Birth Year">
      <input type="text" id="city" placeholder="City">
      <button class="action" onclick="saveProfile()">Save Profile</button>
      <div class="output" id="profileOutput"></div>
    </div>

    <!-- Age Checker -->
    <div id="age" class="card hidden">
      <h2>Age Checker</h2>
      <button class="action" onclick="checkAge()">Check Age</button>
      <div class="output" id="ageOutput"></div>
    </div>

    <!-- Greeting -->
    <div id="greeting" class="card hidden">
      <h2>Greeting</h2>
      <button class="action" onclick="showGreeting()">Show Greeting</button>
      <div class="output" id="greetingOutput"></div>
    </div>

    <!-- Calculator -->
    <div id="calculator" class="card hidden">
      <h2>Calculator</h2>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <br>
      <button class="action" onclick="calculate('add')">Add</button>
      <button class="action" onclick="calculate('sub')">Subtract</button>
      <button class="action" onclick="calculate('mul')">Multiply</button>
      <button class="action" onclick="calculate('div')">Divide</button>
      <div class="output" id="calcOutput"></div>
    </div>

    <!-- Quotes -->
    <div id="quotes" class="card hidden">
      <h2>Motivational Quote</h2>
      <button class="action" onclick="showQuote()">Get Quote</button>
      <div class="output" id="quoteOutput"></div>
    </div>
  </div>

  <script>
    // Student data
    let student = { name: "", birthYear: null, city: "" };

    // Show section
    function showSection(id) {
      document.querySelectorAll(".card").forEach(card => card.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    // Save Profile
    function saveProfile() {
      let name = document.getElementById("name").value.trim();
      let birthYear = parseInt(document.getElementById("birthYear").value);
      let city = document.getElementById("city").value.trim();

      if (!name || !birthYear || !city) {
        document.getElementById("profileOutput").innerText = "Fill all fields!";
        return;
      }

      student = { name, birthYear, city };
      document.getElementById("profileOutput").innerText =
        "Profile Saved!\n" + JSON.stringify(student, null, 2);
    }

    // Age Checker
    function checkAge() {
      if (!student.birthYear) {
        document.getElementById("ageOutput").innerText = "Save profile first!";
        return;
      }
      let age = new Date().getFullYear() - student.birthYear;
      let eligible = age >= 18 ? "Eligible (18+)" : "Not Eligible (under 18)";
      document.getElementById("ageOutput").innerText = 
        `${student.name} is ${age} years old.\n${eligible}`;
    }

    // Greeting
    function showGreeting() {
      if (!student.name) {
        document.getElementById("greetingOutput").innerText = "Save profile first!";
        return;
      }
      let hour = new Date().getHours();
      let greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
      document.getElementById("greetingOutput").innerText = 
        `${greet}, ${student.name} from ${student.city}!`;
    }

    // Calculator
    function calculate(op) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("calcOutput").innerText = "Enter valid numbers!";
        return;
      }
      let result;
      switch(op) {
        case 'add': result = num1 + num2; break;
        case 'sub': result = num1 - num2; break;
        case 'mul': result = num1 * num2; break;
        case 'div': result = num2 === 0 ? "Division by 0!" : num1 / num2; break;
      }
      document.getElementById("calcOutput").innerText = "Result: " + result;
    }

    // Quotes
    function showQuote() {
      let quotes = [
        "Believe in yourself!",
        "Keep pushing forward!",
        "Dreams donâ€™t work unless you do.",
        "Success is earned, not given.",
        "Small steps make big changes."
      ];
      let random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteOutput").innerText = quotes[random];
    }
  </script>
</body>
</html>
